<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JS -->
    <script defer src="../js/menu.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>Simulador de inversiones - Menu</title>

<body>
    <section id="menuPrincipal">
        <h1>Â¿En que quieres invertir hoy?</h1>
        <div class="btnOpciones">
            <button class="opcion" id="monedaExtranjera">Moneda Extranjera</button>
            <button class="opcion" id="btc">BITCOIN</button>
            <button class="opcion" id="btnplazoFijo">Plazo Fijo</button>
        </div>
    </section>

    <section id="divisas" class="oculto">
        <h2>Conversor de moneda extranjera</h2>
        <div class="calculadora">
            <input type="number" id="montoPesos" placeholder="Monto en pesos ARS">

            <select id="tipoMoneda">
                <option value="oficial">Dolar oficial</option>
                <option value="blue">Dolar blue</option>
                <option value="euro">Euro</option>
            </select>
            <button id="btnConvertir" class="opcion">Convertir</button>
        </div>

        <div id="resultadoCotizacion">
            <p id="textoResultado">Ingrese el monto para calcular</p>
        </div>

        <button class="btnVolver">Volver al menu anterior</button>

    </section>

    <section id="bitcoin" class="oculto">
        <h2>Simulador de Bitcoin</h2>
        <div class="calculadora">
            <p>Precio actual: <span id="precioBtc">Cargando...</span></p>
            <input type="number" id="montoInvertir" placeholder="Monto en USD para comprar">
            <button id="btnSimularBtc" class="opcion">Calcular bitcoin</button>
        </div>

        <div id="resultadoBtc">
            <p id="textoBtc">Ingrese cuantos dolares quiere invertir</p>
        </div>

        <button class="btnVolver">Volver al menu anterior</button>
    </section>

    <section id="plazoFijo" class="oculto">
        <h2>Simulador de Plazo Fijo</h2>

        <div class="calculadora">
            <input type="number" id="montoPlazoFijo" placeholder="Monto a invertir ($) ">
            <input type="number" id="diasPlazoFijo" placeholder="Cantidad de dias (minimo 30)">
            <button id="btnCalcularPlazoFijo" class="opcion">Calcular ganancia</button>
        </div>

        <div id="resultadoPlazoFijo" class="resultado-container">
            <p id="textoPlazoFijo">Ingresa los datos para simular tu inversion</p>
        </div>

        <button class="btnVolver">Volver al menu anterior</button>
    </section>
</body>

</html>
